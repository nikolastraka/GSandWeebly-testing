<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about the importance of  meta tags and descriptions for improving your website's visibility and click-through rates.">
    <meta name="keywords" content="website visibility, click-through rates and meta tags">
    <title>SEO Meta Title and Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section#home {
            background-color: #fff;
        }
        section#about {
            background-color: #eeeeee;
        }
        section#services {
            background-color: #fff;
        }
        section#contact {
            background-color: #eeeeee;
        }
        .service-block {
            display: inline-block;
            width: 200px;
            margin: 10px;
            vertical-align: top;
        }
        .service-block img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .service-block p {
            margin-top: 10px;
            font-weight: bold;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button: hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Meta Tags and Description</h2>
        <p>SEO meta titles and descriptions are essential for enhancing your website's search engine optimization.</p>
